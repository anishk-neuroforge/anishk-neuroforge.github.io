<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction | Anish Kumar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 700px;
      background: rgba(31, 28, 44, 0.85);
      border-radius: 20px;
      padding: 3rem 2rem 4rem;
      box-shadow: 0 0 40px rgba(0, 216, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1.2s ease forwards;
    }

    /* Heading and text */
    .under-construction {
      font-size: 8rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite ease-in-out;
      user-select: none;
      filter: drop-shadow(0 0 10px #00d8ff);
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #00d8ff;
      text-shadow: 0 0 15px #00d8ff;
      animation: slideInDown 1s ease forwards;
    }
    p.description {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #a0c4ff;
      line-height: 1.5;
      animation: fadeIn 2s ease forwards;
    }

    /* Highlighted link */
    a.highlight {
      color: #ffdd57;
      font-weight: 700;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    a.highlight::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #ffdd57;
      bottom: -4px;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    a.highlight:hover {
      color: #fff;
    }
    a.highlight:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Countdown timer */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
      user-select: none;
      animation: fadeIn 2.5s ease forwards;
    }
    .countdown-item {
      background: rgba(0, 216, 255, 0.15);
      padding: 1rem 1.5rem;
      border-radius: 15px;
      min-width: 80px;
      box-shadow: 0 0 15px #00d8ff88;
      transition: background 0.3s ease;
      cursor: default;
    }
    .countdown-item:hover {
      background: rgba(0, 216, 255, 0.3);
      box-shadow: 0 0 25px #00d8ffcc;
    }
    .countdown-item span.number {
      display: block;
      font-size: 2.5rem;
      font-weight: 700;
      color: #00d8ff;
      text-shadow: 0 0 10px #00d8ff;
    }
    .countdown-item span.label {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #a0c4ff;
      margin-top: 0.3rem;
      letter-spacing: 1.5px;
    }

    /* Subscription form */
    form#subscribe-form {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease forwards;
    }
    input[type="email"] {
      padding: 0.9rem 1.2rem;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      width: 280px;
      max-width: 100%;
      transition: box-shadow 0.3s ease;
      background: rgba(255 255 255 / 0.1);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(0, 216, 255, 0.5);
    }
    input[type="email"]::placeholder {
      color: #a0c4ff;
    }
    input[type="email"]:focus {
      box-shadow: 0 0 15px #00d8ff;
      background: rgba(255 255 255 / 0.15);
    }
    button[type="submit"] {
      background: #00d8ff;
      border: none;
      padding: 0 2rem;
      border-radius: 30px;
      color: #0f2027;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 15px #00d8ff;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button[type="submit"]:hover {
      background: #00ffa3;
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffa3;
    }
    button[type="submit"]:active {
      transform: scale(0.95);
    }

    /* Feedback message */
    #form-message {
      font-size: 1rem;
      min-height: 1.2rem;
      color: #00ffa3;
      margin-top: 0.5rem;
      user-select: none;
      animation: fadeIn 1s ease forwards;
    }
    #form-message.error {
      color: #ff4d4d;
    }

    /* Social icons container */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      animation: fadeIn 3.5s ease forwards;
    }

    /* Social icon styles */
    .social-links a {
      color: #00d8ff;
      font-size: 2.5rem;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .social-links a:hover {
      color: #00ffa3;
      transform: scale(1.3);
    }
    .social-links a:focus-visible {
      outline: 2px solid #00ffa3;
      outline-offset: 4px;
    }

    /* Tooltip */
    .social-links a .tooltip {
      position: absolute;
      bottom: 130%;
      background: #00d8ff;
      color: #0f2027;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 700;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      user-select: none;
      z-index: 20;
    }
    .social-links a:hover .tooltip,
    .social-links a:focus .tooltip {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #7f8c8d;
      user-select: none;
      z-index: 10;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px #00d8ff);
      }
      50% {
        transform: scale(1.2);
        filter: drop-shadow(0 0 20px #00ffa3);
      }
    }
    @keyframes slideInDown {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .under-construction {
        font-size: 5rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      p.description {
        font-size: 1.1rem;
      }
      .countdown {
        flex-wrap: wrap;
        gap: 1rem;
      }
      .countdown-item {
        min-width: 60px;
        padding: 0.8rem 1rem;
      }
      input[type="email"] {
        width: 100%;
      }
      form#subscribe-form {
        flex-direction: column;
        gap: 1rem;
      }
      button[type="submit"] {
        width: 100%;
      }
    }

    /* Background canvas */
    #background-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
